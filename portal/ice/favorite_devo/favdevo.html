<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Favorite Devotionals</title>
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-image">
        <h1>My Favorite<br>Devotionals</h1>
      </div>
    </header>
    <main>
      <div class="content-box">
        <table class="devo">
          <tr>
            <th>Speaker</th>
            <th>Title</th>
            <th>Location</th>
            <th>Year</th>
          </tr>
          <tr>
            <td>Hyrum W. Smith</td>
            <td>"Why 1820"</td>
            <td>Ricks College</td>
            <td>1988</td>
          </tr>
          <tr>
            <td>Lawrence E. Corbridge</td>
            <td>"Stand Forever"</td>
            <td>BYU</td>
            <td>2019</td>
          </tr>
          <tr>
            <td>Lynn G. Robbins</td>
            <td>"Be 100 Percent Responsible</td>
            <td>BYU</td>
            <td>2017</td>
          </tr>
        </table>
        <form>
          <h1>Submit your favorite devotional!</h1>
          <input type="text" placeholder="Speaker">
          <input type="text" placeholder="Title">
          <input type="text" placeholder="Location">
          <input type="text" placeholder="Year">
          <input type="button" value="Send">
        </form>
      </div>
    </main>
  </div>
</body>
</html>
