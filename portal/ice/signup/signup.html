<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Feed Sign Up</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background: rgb(120, 96, 64);
        }
        #formContainer{
            border: 10px solid darkblue;
            border-radius: 20px;
            width: 400px;
            overflow:hidden;
            justify-self: center;
            background-color: white;
        }
        #title {
            color: white;
            text-shadow: 2px 2px black;
            background-image: url(images/jesus_feeds_5000.jpeg);
            grid-column: 1/3;
            text-align: center;
            display: grid;
            background-size:cover;
        }
        #myForm{
            display: grid;
            grid-template-columns: 1fr 1fr;
            text-justify: center;
            row-gap: 20px;
            padding: 20px

        }
        #closeBtn{
            width:fit-content;
            margin: 10px
        }
        #news{
            grid-column: 1/3;
            text-align: center;
        }
        #conditions{
            grid-column: 1/3;
            text-align: center;
        }
        #submit{
            text-align: center;
            grid-column: 1/3;
        }
        h3{
            grid-column: 1/3;
            justify-self: center;
            margin: 10px
        }
        h2{
            padding: 5px;
            margin-bottom: 10px
        }
        h1{
            margin-top: 30px
        }
        #books{
            grid-template-columns:  1fr 1fr 1fr 1fr 1fr;
            display: grid;
            column-gap: 6px;
            padding: 0px;
            width: 400px;
            margin-right: 10px;
        }

        .scriptures{
            width: 75px;
            align-self:center;
        }

    </style>




</head>

<body>
    <div id="formContainer">
      
        <div id="title">
            <button type="button" id="closeBtn">X</button>
            <h1>Daily Feed</h1>
            <h2>Scripture a Day</h2>
        </div>
        <form id="myForm">

            <h3>Sign Up for Daily Scripture Feed</h3>
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label>Gender:</label>
            <div>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
            </div>

            <section id="news">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">Subscribe to newsletter</label>
            </section>

            <section id="conditions">
                <input type="checkbox" id="conditions1" name="conditions" required>
                <label for="conditions">I acknowledge the terms and conditions</label>
            </section>

            <section id="submit">
                <button type="submit">Submit</button>
            </section>
        </form>
        <div id="books">
            <img class="scriptures" src="images/old_testament.webp">
            <img class="scriptures" src="images/new_testament.webp">
            <img class="scriptures" src="images/book_of_mormon.webp">
            <img class="scriptures" src="images/doctrine_and_covenants.webp">
            <img class="scriptures" src="images/pearl_of_great_price.webp">
        </div>
    </div>

    <div id="output"></div>

    <script>
        // Here is some Javascript to start looking forward to wdd131
        document.getElementById("closeBtn").addEventListener("click", function () {
            document.getElementById("formContainer").style.display = "none";
         });
        const form = document.getElementById('myForm');
        const output = document.getElementById('output');

        form.addEventListener('submit', function (event) {
            event.preventDefault(); // Stop form from actually submitting

            const formData = new FormData(form);
            const entries = [];

            for (const [key, value] of formData.entries()) {
                if (key == "password") {
                    entries.push(`<strong>${key}</strong>: ${value} (you should probably encrypt the password)`);
                } else {
                    entries.push(`<strong>${key}</strong>: ${value}`);
                }
            }

            output.innerHTML = `
            <br>  
            <h3>Here is the data that would be sent to the server:</h3>
            <ul>
                ${entries.map(item => `<li>${item}</li>`).join('')}
            </ul>
            `;
                });
    </script>

</body>

</html>
